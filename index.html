<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="number" name="" id="" class="counter">
        <button class="btn" onclick="num_changes();">Нажми меня</button>
        <p class="result"></p>
    </div>

    <script>
        let num_changes = () => {
            let counter = document.querySelector('.counter').value;
            let result = document.querySelector('.result');

            result.textContent = +(result.textContent) + +(counter);
        }
    </script>
</body>
</html>
